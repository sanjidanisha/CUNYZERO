<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>

<button class="button button1">Search Classes</button>
<button class="button button2">Show Current Classes</button>
<button class="button button2">Apply for Graduation</button>
<button class="button button2">Reviews</button>
<button class="button button2">Drop Classes</button>
<button class="button button2">Complain</button>

</body>
</html>
